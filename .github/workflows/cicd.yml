name: CI Pipeline

on:
  push:
    branches:
      - main
      - cicd
  pull_request:
    branches:
      - main
      - cicd

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:20.10.7
        options: --privileged
        ports:
          - 2375:2375
        env:
          DOCKER_BUILDKIT: 1

    steps:
    - name: checkout code
      uses: actions/checkout@v3

    - name: setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r src/requirements.txt
        pip install flake8

    - name: run flake8
      run: flake8 src

    - name: run tests
      run: pytest src/tests/
