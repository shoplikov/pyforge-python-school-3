name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'  

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Ensure your dependencies are listed here

    - name: Set up environment variables
      run: echo "DATABASE_URL=sqlite:///./test.db" >> $GITHUB_ENV

    - name: Run tests
      run: |
        pytest --maxfail=1 --disable-warnings -q  # Adjust pytest options as needed

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: |
          **/test-results.xml  # Adjust path to your test results if necessary
